server:
  servlet:
    context-path: /mybatis-demo
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mybatis-demo?useUniCode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
management:
  endpoints:
    web:
      exposure:
        include: "*"
